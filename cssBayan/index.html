<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="images/favicon.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="adaptive.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bayan</title>
</head>

<body>

<header class="header">
    <h1 class="header__title">CSS Bayan by Dankin Denis</h1>
</header>

<main class="bayan">
    <section class="bayan__item" id="first-section">
        <input type="radio" checked name="accordion" class="bayan__input" id="bayan-memes">
        <label for="bayan-memes">
            <div class="bayan__title">
                <h2 class="title">Junior показывает код</h2>
                <span class="open plus-open">+</span>
                <span class="open hide-open">x</span>
            </div>
            <div class="bayan__image">
                <img src="images/image1.jpeg" alt="Junior показывает код" class="bayan__image-img">
            </div>
        </label>
    </section>
    <section class="bayan__item">
        <input type="radio" name="accordion" class="bayan__input" id="bayan-memes2">
        <label for="bayan-memes2">
            <div class="bayan__title">
                <h2 class="title">В ожидании чуда</h2>
                <span class="open plus-open">+</span>
                <span class="open hide-open">x</span>
            </div>
            <div class="bayan__image">
                <img src="images/image2.jpeg" alt="В ожидании чуда" class="bayan__image-img">
            </div>
        </label>
    </section>
    <section class="bayan__item">
        <input type="radio" name="accordion" class="bayan__input" id="bayan-memes3">
        <label for="bayan-memes3">
            <div class="bayan__title">
                <h2 class="title">Подарок от джуна</h2>
                <span class="open plus-open">+</span>
                <span class="open hide-open">x</span>
            </div>
            <div class="bayan__image">
                <img src="images/image3.jpeg" alt="Подарок от джуна" class="bayan__image-img">
            </div>
        </label>
    </section>
    <section class="bayan__item">
        <input type="radio" name="accordion" class="bayan__input" id="bayan-memes4">
        <label for="bayan-memes4">
            <div class="bayan__title">
                <h2 class="title">Лучший работник</h2>
                <span class="open plus-open">+</span>
                <span class="open hide-open">x</span>
            </div>
            <div class="bayan__image">
                <img src="images/image4.jpeg" alt="Лучший работник" class="bayan__image-img">
            </div>
        </label>
    </section>
    <section class="bayan__item">
        <input type="radio" name="accordion" class="bayan__input" id="bayan-memes5">
        <label for="bayan-memes5">
            <div class="bayan__title">
                <h2 class="title">Товарищ майор</h2>
                <span class="open plus-open">+</span>
                <span class="open hide-open">x</span>
            </div>
            <div class="bayan__image">
                <img src="images/image5.jpeg" alt="Товарищ майор" class="bayan__image-img">
            </div>
        </label>
    </section>
</main>

</body>
</html>
